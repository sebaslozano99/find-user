<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/index.js" type="module" defer></script>
</head>
<body>
    <header class="header" >

        <h1 class="header__logo" >Find User</h1>

        <form action="#" class="header__form" >

            <input type="text" placeholder="Search by name" class="header__form--input" >
            <button class="header__form--btn" ><i class='bx bx-search-alt-2 bx-xs' color="white"></i></button>

        </form>

        <button class="header--mode-btn" >
            <i class='bx bxs-moon bx-sm'></i>
            <i class='bx bxs-sun hidden bx-md' style="color: #fff;"></i>
        </button>


        <div class="burger" >
            <span class="line lineOne" ></span>
            <span class="line lineTwo" ></span>
            <span class="line lineThree" ></span>
        </div>

        <!-- <nav>
            <h1 class="header__logo" >Find User</h1>
            <button class="header--mode-btn" >
                <i class='bx bxs-moon bx-sm'></i>
                <i class='bx bxs-sun hidden bx-md' style="color: #fff;"></i>
            </button>
        </nav> -->

    </header>

    <main class="main">

        <div class="main__information" >
            <p class="main__information--users" >Total users: 60</p>
            <p class="main__information--page">page: 1</p>
        </div>

        <section class="main__section" >
            <div class="spinner"></div>
    
        </section>

        <div class="main__btn-container" >

            <button class="main__btn-container--btn prev" >
                <i class='bx bx-chevron-left' ></i>
            </button>

            <button class="main__btn-container--btn next" >
                <i class='bx bx-chevron-right'></i>
            </button>

        </div>
    </main>
</body>
</html>
